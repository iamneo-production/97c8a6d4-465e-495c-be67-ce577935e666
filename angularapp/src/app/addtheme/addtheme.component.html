<div class="themeD"> 
   <form [formGroup]="themeForm"  (ngSubmit)="addThemeData(themeForm.value)" class="themeForm">
      <h1 style="color: deepskyblue;">Fill Form to add Theme</h1>
     
      <input type="text" id="themeName" class="form-control" #themeName name="themeName" placeholder="Enter theme name" formControlName="themeName"     required>
      <span style="color:red;" *ngIf="themeName && themeName.invalid && themeName.touched">Invalid field</span>
      <br>
      
      <input type="text" id="imageUrl" class="form-control" #imageUrl name="imageUrl" placeholder="Enter the image Url"  formControlName="imageUrl"    required>
      <span style="color:red;" *ngIf="imageUrl && imageUrl.invalid && imageUrl.touched">Invalid field</span>
      <br> 
      
     <input type="text" id="photographerDetails" class="form-control" #photographerDetails name="photographerDetails" placeholder="Enter Phographer details" formControlName="photographerDetails"  required>
     <span style="color:red;" *ngIf="photographerDetails && photographerDetails.invalid && photographerDetails.touched">Invalid field</span>
     <br>
     
    <input type="text" id="videographerDetails" class="form-control" #videographerDetails name="videographerDetails" placeholder="Enter videographer details" formControlName="videographerDetails" required>
    <span style="color:red;" *ngIf="videographerDetails && videographerDetails.invalid && videographerDetails.touched">Invalid field</span>
    <br>
    <span style="color:red;" *ngIf="returnGift && returnGift.invalid&& returnGift.touched">Invalid field</span>
    <input type="text" id="returnGift" class="form-control" #returnGift name="returnGift" placeholder="Enter theme return Gift"      formControlName="returnGift" required>
     <br>
     <span style="color:red;" *ngIf="themeCost && themeCost.invalid && themeCost.touched">Invalid field</span>
    <input type="number" id="themeCost" class="form-control" #themeCost name="themeCost" placeholder="Enter theme cost"   formControlName="themeCost" required>
    <br>
    
    <textarea id="themeDescription" class="form-control" #themeDescription name="themeDescription" placeholder="Enter theme description"   formControlName="themeDescription"    required>
       Enter Theme description....
    </textarea>
    <span style="color:red;" *ngIf="themeDescription && themeDescription.invalid && themeDescription.touched">Invalid field</span>
     <br>
     <input type="submit" value="submit">
</form>
</div>
<app-footer></app-footer>
