<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">AddOn</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')">X</button>
	</div>
	<div class="modal-body">
		<app-addon-form></app-addon-form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Close Form</button>
	</div>
</ng-template>
<button class="btn btn-lg btn-outline-primary" (click)="open(content)">AddOn</button>
