<div class="container">
    <div class="container"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                <div>
                    <h2 class="mt-3" style="text-align: center; color:darkgreen;">Login</h2>
                </div>
                <div class="mt-5">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
                        <span [ngClass]="'error'" *ngIf="email && email.invalid && email.touched"><em>Invalid Email</em></span>
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password">
                        <span [ngClass]="'error'" *ngIf="password && password.invalid && password.touched"><em>Password should be at least 7 characters and not more 15 characters.</em></span>
                    </div>
                    <button [disabled]="loginForm.invalid" type="submit" id="loginButton" class="btn btn-primary mt-4 mb-4">Login</button><br>
                    <p>Don't Have an account? <a routerLink="register" class="mt-5" id="signupLink"> Register Here</a></p>
                    <router-outlet></router-outlet> 
                </div>
            
            </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <div class="container"></div>
</div>
