<table  class="table table-hover table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Item Catagory</th>
        <th scope="col">Price</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of theitems">
            <tr scope="row">
                    <td>{{item.id}}</td>
                    <td><img style="width: fit-content; height: 50px;" src="{{item.imageUrl}}" alt="Oops! can't show image"></td>
                    <td>{{item.itemName}}</td>
                    <td>{{item.itemCategory}}</td>
                    <td>{{item.itemPrice}}</td>
                    <app-edit-menu [data]="item"></app-edit-menu>
                    <td><app-deletemenu [data]="item">Delete</app-deletemenu></td>
            </tr>
    </tbody>
  </table>
