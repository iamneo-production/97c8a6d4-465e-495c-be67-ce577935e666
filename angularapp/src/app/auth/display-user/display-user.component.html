              <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                  <tr>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Mobile Number</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody *ngFor="let user of users">
                  <tr >
                    <td>
                      <div class="d-flex align-items-center">
                        {{user.email}}
                      </div>
                    </td>
                    <td>
                        <div class="d-flex align-items-center">
                          {{user.username}}
                        </div>
                      </td>
                      <td>
                        <div class="d-flex align-items-center">
                          {{user.mobileNumber}}
                        </div>
                      </td>
                      <td>
                        <div class="d-flex align-items-center">
                         <app-edit-user [data]="user"></app-edit-user>
                        </div>
                      </td>
                      <td>
                        <div class="d-flex align-items-center">
                        <app-delete-user [data]="user"></app-delete-user>
                        </div>
                      </td>
                    </tr>
                </tbody>
              </table>
<app-footer></app-footer>
