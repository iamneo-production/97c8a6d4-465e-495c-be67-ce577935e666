<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                   
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <span [ngClass]="'error'" *ngIf="email && email.invalid && email.touched">Invalid Email</span>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" formControlName="email"> 
                    </div>
                    </div>

  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <span [ngClass]="'error'" *ngIf="password && password.invalid && password.touched">Invalid Password</span>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" formControlName="password">
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"  *ngIf="loginForm.invalid" >
                        <button style="cursor: not-allowed;" disabled class="btn btn-secondary mt-4 mb-4" id="loginButton">Login</button>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"  *ngIf="loginForm.valid" >
                        <button class="btn btn-primary mt-4 mb-4" id="loginButton">Login</button>
                    </div>
                    
                    <div>
                        New User/admin <a routerLink="signup" (click)="signup()" id="signupLink">Register Here</a>
                    </div>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
