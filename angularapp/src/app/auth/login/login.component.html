<section class="background-radial-gradient overflow-hidden">
    <!-- <img src="../assets/birthday.jfif" alt="birthday imgage" width="100"> -->
<div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
       
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          Having a party? <br />
          <span style="color: hsl(218, 81%, 75%)">Say no more</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          <!-- Lorem ipsum dolor, sit amet consectetur adipisicing elit.
          Temporibus, expedita iusto veniam atque, magni tempora mollitia
          dolorum consequatur nulla, neque debitis eos reprehenderit quasi
          ab ipsum nisi dolorem modi. Quos? -->
          <img src="../assets/bday.jpg" height="430" alt="birthday image"> 
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form [formGroup] = "loginform" (ngSubmit)= "loginUser()">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              

              <!-- Email input -->
              <div class="form-outline mb-4">
                <h1>Login</h1><br><br>
                <input type="email" placeholder="Enter email" class="form-control"  id="email" name ="email" formControlName ="email"/>
                <br>

                <span style="color: red;" *ngIf="email && email.invalid&& email.touched">Please anter a valid email</span>
          <br>
                <label class="form-label" for="form3Example3">Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password" formControlName = "password" />
               <br>
               <span style="color: red;" *ngIf="password && password.invalid && password.touched">Please enter a valid password</span>
                <br><label class="form-label" for="form3Example4">Password</label>
              </div>

              <!-- Register buttons -->
              <div class="text-center">
                    <button class="btn btn-primary btn-block mb-4" type="submit" id="loginButton"[disabled]="loginform.invalid">
                            Login
                          </button><br>
                    <p class="small mb-5 pb-lg-2"><a class="text-muted" routerLink="#!">Forgot password?</a></p>
                    <p>New User? <a routerLink="Sign Up" class="link-info" id="signupLink">Sign Up</a></p>
               
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
