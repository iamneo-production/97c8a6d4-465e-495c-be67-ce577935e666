<div class="container">
    <div class="container"></div>  
    <div class="container">
            <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)"> 
                            <div>
                                <h2 class="mt-3" style="text-align: center; color:darkgreen;">Login</h2>
                            </div>
                            <div class="mt-5">
                                    <div class="form-group">
                                        <span [ngClass]="'error'" *ngIf="email && email.invalid && email.touched">Invalid Email</span><br>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" formControlName="email"><br>   
                                    </div>
                                    
                                    <div class="form-group">
                                     <span [ngClass]="'error'" *ngIf="password && password.invalid && password.touched">Invalid Password</span><br>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" formControlName="password"><br>
                                    </div>
                                    
                                    <button [disabled]="loginForm.invalid" class="btn btn-primary mt-4 mb-4" id="loginButton">Login</button><br><br>
                                    New User/admin <a routerLink="signup" id="signupLink">Register Here</a>
                            </div>
                            </form>
                    </div>
                    <div class="col-md-4"></div>
            </div>
    </div>
</div>
<router-outlet></router-outlet>
