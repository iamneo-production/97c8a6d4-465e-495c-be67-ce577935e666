 <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form class="mx-1 mx-md-4" [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
                        <div class="d-flex flex-row align-items-center mb-4">
                                <em class="fas fa-user fa-lg me-3 fa-fw"></em>
                                <div class="form-outline flex-fill mb-0">
                                        <select class="form-control" name="admin/user" id="admin/user" formControlName="userType">
                                                <option value="admin">Admin</option>
                                                <option value="customer">Customer</option>
                                        </select>
                                </div>
                        </div>
                        
                        <div class="d-flex flex-row align-items-center mb-4">
                          <em class="fas fa-user fa-lg me-3 fa-fw"></em>
                          <div class="form-outline flex-fill mb-0">
                                <span [ngClass]="'error'" *ngIf="email && email.invalid && email.touched"><em>Invalid Email</em></span>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">   
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <em class="fas fa-envelope fa-lg me-3 fa-fw"></em>
                          <div class="form-outline flex-fill mb-0">
                                <span [ngClass]="'error'" id="usernameError" *ngIf="username && username.invalid && username.touched">Invalid Username</span>       
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username" formControlName="username">
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <em class="fas fa-lock fa-lg me-3 fa-fw"></em>
                          <div class="form-outline flex-fill mb-0">
                                <span [ngClass]="'error'" *ngIf="mobileNumber && mobileNumber.invalid && mobileNumber.touched">Invalid Mobile Number</span>      
                                <input type="tel" class="form-control" name="mobileNumber" id="mobileNumber" placeholder="Mobile Number" formControlName="mobileNumber">
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <em class="fas fa-key fa-lg me-3 fa-fw"></em>
                          <div class="form-outline flex-fill mb-0">
                                <span [ngClass]="'error'" *ngIf="password && password.invalid && password.touched">Invalid Password</span>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" formControlName="password">
                            </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                        <em class="fas fa-key fa-lg me-3 fa-fw"></em>
                        <div class="form-outline flex-fill mb-0">
                                <span [ngClass]="'error'" *ngIf="confirmPassword && confirmPassword.invalid && confirmPass(registerForm.value) && confirmPassword.touched">Passwords Don't Match</span>    
                                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" formControlName="confirmPassword">  
                        </div>
                        </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"  *ngIf="registerForm.invalid" >
                                <button style="cursor: not-allowed;" class="btn btn-secondary"disabled type="submit" id="submitButton">Submit</button>
                        </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"  *ngIf="registerForm.valid" >
                                <button class="btn btn-secondary"  type="submit" id="submitButton">Submit</button>
                        </div>
                        <div>
                                Already a user? <a routerLink="login" (click)="login()" id="signinLink">Login</a>
                        </div>
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
