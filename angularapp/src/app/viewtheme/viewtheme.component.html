<div class="mx-5 my-4">
<table class="table align-middle mb-0 bg-white mx-5">
    <thead class="bg-light">
      <tr>
        <th scope="col">Theme Name</th>
        <th scope="col">Image</th>
        <th scope="col">Photographer details</th>
        <th scope="col">Videographer details</th>
        <th scope="col">Return Gift</th>
        <th scope="col">Theme Cost</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let theme of themes">
            <tr scope="row">
                    <td>{{theme.themeName}}</td>
                    <td><img style="width: fit-content; height: 50px;" src="{{theme.imageUrl}}" alt="Oops! can't show image"></td>
                    <td>{{theme.photographerDetails}}</td>
                    <td>{{theme.videographerDetails}}</td>
                    <td>{{theme.returnGift}}</td>
                    <td>{{theme.themeCost | currency:US}}</td>
                    <app-edit-theme [data]="theme"></app-edit-theme>
                    <td><app-deletetheme [data]="theme"></app-deletetheme></td>
            </tr>
    </tbody>
  </table>
  </div>
